{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if validlink %}

<form method="post" action=".">
	{% csrf_token %} 
	{{ form.as_p }}

  <!-- <input type="submit" value="{% trans 'Submit' %}" /> -->
	<button class="btn waves-effect waves-light" type="submit" name="action" value="{% trans 'Submit' %}">Submit
    	<i class="material-icons right">send</i>
	</button>
</form>

{% else %}
	<div class="center">
		<h4>{% trans "Password reset failed" %}</h4>
	</div>
{% endif %}

{% endblock %}
